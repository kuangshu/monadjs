<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: 1px solid #ebebeb;
      border-radius: 5px;
      width: 300px;
      height: 100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      justify-content: space-around;
    }

    .big {
      width: 500px;
      height: 600px;
    }

    .item {
      background-color: aquamarine;
      text-align: center;
      margin: 2px 10px;
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">
      <span>1</span>
      <span>kjdfbkdf</span>
    </div>
    <div class="item">
      <span>2</span>
      <span>kjdfbkdf</span>
    </div>
    <div class="item">
      <span>3</span>
      <span>kjdfbkdf</span>
    </div>
    <div class="item">
      <span>4</span>
      <span>kjdfbkdf</span>
    </div>
    <div class="item">
      <span>5</span>
      <span>kjdfbkdf</span>
    </div>
  </div>
</body>

<script>
  const divDom = document.querySelector('.container');
  divDom?.addEventListener('click', e => {
    let dheight = divDom.clientHeight;
    console.log(e, dheight)
    if (dheight > 500) {
      divDom.classList = 'container'
      divDom.style.display = 'block'
    } else {
      divDom.classList = 'container big'
      divDom.style.display = 'flex'

      divDom.scrollTo({
        top: 0
      })
    }

  });

</script>

</html>
